name: lint

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "src/**.py"
      - "tests/**.py"
      - pyproject.toml

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run linter
        run: poetry run poe lint
